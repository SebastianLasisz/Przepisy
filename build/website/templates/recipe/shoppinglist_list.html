{% extends "base.html" %}

{% block content %}
    <h2>Your shopping lists</h2>
    <ul>
        {% for shopping_list in object_list %}
            <li><a href="/shopping_list/{{ shopping_list.id }}">{{ shopping_list }}</a>
                <a href="/edit_shopping_list/{{ shopping_list.id }}"><span class="glyphicon glyphicon glyphicon-wrench"
                                                                           aria-hidden="true"></span></a>
                <a href="/delete_shopping_list/{{ shopping_list.id }}"><span
                        class="glyphicon glyphicon glyphicon-remove"
                        aria-hidden="true"></span></a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
