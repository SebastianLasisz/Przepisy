{% extends "index.html" %}

{% block content %}
    <h2>Your shopping lists</h2>
    <ul>
        {% for shopping_list in object_list %}
            <li>{{ shopping_list }} <a href="/shopping_list/{{ shopping_list.id }}">More info!</a> <a
                    href="/edit_shopping_list/{{ shopping_list.id }}">Edit!</a> <a
                    href="/delete_shopping_list/{{ shopping_list.id }}">Delete!</a></li>
        {% endfor %}
    </ul>
{% endblock %}
