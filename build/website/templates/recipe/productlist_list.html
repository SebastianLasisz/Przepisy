{% extends "base.html" %}

{% block content %}

    <h2>Your product lists</h2>
    <ul>
        {% for product_list in object_list %}
            <li>{{ product_list }} <a href="/product_list/{{ product_list.id }}">More info!</a> <a
                    href="/edit_product_list/{{ product_list.id }}">Edit!</a> <a
                    href="/delete_product_list/{{ product_list.id }}">Delete!</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
