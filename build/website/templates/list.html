{% extends "index.html" %}
{% block content %}
    <h2>{{ name }}</h2>
    <p><b>Name:</b> {{ list.name }}</p>
    <p><b>Description:</b> {{ list.description }}</p>
    <p><b>Items: </b></p>
    {% for item in items %}
        <p> {{ item.name }} {{ item.value }} {{ item.unit }}</p>
    {% endfor %}
{% endblock %}
