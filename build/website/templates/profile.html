{% extends "base.html" %}
{% block content %}
    <div class="panel-body register-user">
        {% if user.is_authenticated %}
            <h1>{{ name }}</h1>
            {{ csrftoken }}
            <form action="/profile/" method="post">
                <h2 class="">{{ title }}</h2>
                {% csrf_token %}
                <p style="color:#FF0000"><b>{{ error }}</b></p>
                <table class="table table-condensed">
                    {{ form.as_table }}
                </table>
                <input type=button class="btn btn-default"
                       onClick=window.open("https://trello.com/1/authorize?expiration=never&scope=read,write,account&response_type=token&name=Server%20Token&key={{ trello }}","Ratting","width=550,height=750,left=150,top=200,toolbar=0,status=0,");
                       value="Get Trello Key!">
                <input type="submit" class="btn btn-default" value="Update Profile"/>
            </form>
        {% else %}
            You are not logged in. You can log in <a href="/login">here.</a>
        {% endif %}
    </div>
{% endblock %}
