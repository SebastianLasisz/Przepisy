{% extends "base.html" %}
{% block content %}
    <h1>Login to service</h1>

    <form id="login_form" method="post" action="/login/" class="form-inline">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" name="username" placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Password</label>
            <input type="password" class="form-control" id="exampleInputEmail2" name="password"
                   placeholder="">
        </div>
        <button type="submit" class="btn btn-default">Log in</button>
    </form>
{% endblock %}
