{% extends "base.html" %}

{% block content %}

    <h2>Your product lists</h2>
    <ul>
        {% for product_list in object_list %}
            <li><a href="/product/{{ product_list.id }}">{{ product_list }} </a>
                <a href="/edit_product/{{ product_list.id }}"><span class="glyphicon glyphicon glyphicon-wrench"
                                                                    aria-hidden="true"></span></a>
                <a href="/delete_product/{{ product_list.id }}"><span
                        class="glyphicon glyphicon glyphicon-remove"
                        aria-hidden="true"></span></a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
